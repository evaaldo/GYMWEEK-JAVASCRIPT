<div class="container">
  <div class="row">
      <div class="col-lg-12 card-margin">
          <div class="card search-form">
              <div class="card-body p-0">
                      <div class="row">
                          <div class="col-12">
                              <div class="row no-gutters">
                                  <div class="col-lg-3 col-md-3 col-sm-12">
                                    <select class="form-control" id="exampleFormControlSelect1" [(ngModel)]="filtroSetor">
                                         <option value="">Diretoria</option>
                                          <option value="Presidencia">Presidencia</option>
                                          <option value="Gente">Gente</option>
                                          <option value="Comercial">Comercial</option>
                                          <option value="Financeiro">Financeiro</option>
                                  </select>
                                  </div>
                                  <div class="col-lg-9 col-md-6 col-sm-12 p-0">
                                      <input
                                        type="search"
                                        placeholder="Buscar Colaborador..."
                                        class="form-control"
                                        id="search"
                                        name="search"
                                        [(ngModel)]="filtroTexto"
                                      >
                                  </div>
                              </div>
                          </div>
                      </div>
              </div>
          </div>
      </div>
  </div>
  <div class="row">
          <div class="col-12">
              <div class="card card-margin">
                  <div class="card-body">
                      <div class="row search-body">
                          <div class="col-lg-12">
                              <div class="search-result">
                                  <div class="result-header">
                                      <div class="row">
                                          <div class="col-lg-6">
                                              <div class="records">Mostrando: <b>{{ totalLinhas }}</b> de <b>{{ usuariosLista.length }}</b> resultados</div>
                                          </div>
                                      </div>
                                  </div>
                                  <div class="result-body">
                                      <div class="table-responsive">
                                          <table class="table widget-26">
                                              <tbody>
                                                  <tr *ngFor="let usuario of usuarioFiltrado()" #usuarioRows>
                                                    <td>
                                                        <div class="widget-26-job-emp-img">
                                                            <img src="{{ usuario.urlFoto }}" alt="Company" />
                                                        </div>
                                                    </td>
                                                    <td>
                                                        <div class="widget-26-job-title">
                                                            <span href="#">{{ usuario.nome }}</span>
                                                            <p class="m-0"><span href="#" class="employer-name">{{ usuario.matricula }} </span> <span class="text-muted time"> - {{ usuario.dataAdmissao }}</span></p>
                                                        </div>
                                                    </td>
                                                    <td>
                                                        <div class="widget-26-job-salary">{{ usuario.setor }}</div>
                                                    </td>
                                                    <td>
                                                        <div class="widget-26-job-info">
                                                            <p class="type m-0">{{ usuario.telefone }}</p>
                                                        </div>
                                                      </td>
                                                    <td>
                                                        <div class="widget-26-job-category bg-soft-base">
                                                            <i class="indicator bg-success"></i>
                                                            <span>{{ usuario.cargoArea }}</span>
                                                        </div>
                                                    </td>
                                                </tr>
                                              </tbody>
                                          </table>
                                      </div>
                                  </div>
                              </div>
                          </div>
                      </div>
                      <nav class="d-flex justify-content-center">
                          <ul class="pagination pagination-base pagination-boxed pagination-square mb-0">
                              <li class="page-item">
                                  <a class="page-link no-border" href="#">
                                      <span aria-hidden="true">«</span>
                                      <span class="sr-only">Previous</span>
                                  </a>
                              </li>
                              <li class="page-item active"><a class="page-link no-border" href="#">1</a></li>
                              <li class="page-item"><a class="page-link no-border" href="#">2</a></li>
                              <li class="page-item"><a class="page-link no-border" href="#">3</a></li>
                              <li class="page-item"><a class="page-link no-border" href="#">4</a></li>
                              <li class="page-item">
                                  <a class="page-link no-border" href="#">
                                      <span aria-hidden="true">»</span>
                                      <span class="sr-only">Next</span>
                                  </a>
                              </li>
                          </ul>
                      </nav>
                  </div>
              </div>
          </div>
      </div>
  </div>
